<!--doctype, permite que o html funcione sem erros da linguagem em si-->
<!doctype html>
<!-- html, inicia o codigo html-->
<html>
    <!--head, cabeçalho-->
    <head>
        <!--meta charset, abrange todas linguagens-->
        <meta charset="utf-8">
        <!-- a escala de largura da pagina é iqual a largura da tela do dispositivo-->
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!--fonte externa do google fonts(poppins)--> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- title, titulo da aba no navegador-->
        <title>Portfolio thales</title>
    </head>
    <!--body, corpo-->
    <body>
        <header>
            <div class="interface">
                <div class="logo">
                    <a href="">
                        <img src="imagens/images.png" alt="exemplo de logotipo, zv sobre o simbolo de codificação web">
                    </a>
                </div>
                <nav class="menu-computadores">
                    <ul>
                        <li><a href="">Inicio</a></li>
                        <li><a href="">Especialidades</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Portifolios</a></li>
                    </ul>
                </nav>
                <div class="button-contato">
                    <a href="">
                        <button>Contato</button>
                    </a>
                </div>
            </div>
        </header>
    </body>
</html>
